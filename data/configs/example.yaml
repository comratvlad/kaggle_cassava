experiment: default_experiment
task: task_1

sampled_features:
  - lib.utils.data.features.RGBFrame
  - lib.utils.data.features.DiseaseLabel

# Model ========================================================
model:
  _target_: lib.models.regnet.regnetx_002
  pretrained_weights: /home/researcher/cassava/data/RegNetX-200M-5e5535e1.pth
  num_classes: 5

model_input_feature: rgb_frame
# ==============================================================

# Train ========================================================
train_data:
  cassava_dataset:
    path: /home/researcher/ssd_data/Cassava/train_images/
    info_path: /home/researcher/ssd_data/Cassava/train.csv
    weight: 1.0

n_epochs: ???
batch_size: 48
num_workers: 4
device: ???

optimizer:
  _target_: torch.optim.Adam
  lr: 0.0001
  amsgrad: False

scheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  T_max: 50
  eta_min: 0.00001

augmentations:
  - albumentations.HorizontalFlip
  - albumentations.ShiftScaleRotate:
      shift_limit: 0.0625
      scale_limit: 0.1
      rotate_limit: 30.0
      p: 0.6
  - albumentations.ImageCompression:
      quality_lower: 50
      quality_upper: 80
  - albumentations.CoarseDropout:
      max_holes: 8
      max_height: 8
      max_width: 8
      fill_value: 0
  - albumentations.ISONoise:
      color_shift: [ 0.01, 0.05 ]
      intensity: [ 0.1, 0.5 ]
      p: 0.35
  - albumentations.Downscale:
      scale_min: 0.25
      scale_max: 0.25
  - albumentations.Normalize:
      mean: [ 0.485, 0.456, 0.406 ]
      std: [ 0.229, 0.224, 0.225 ]
      always_apply: True

losses:
  cross-entropy:
    callable:
      _target_: torch.nn.CrossEntropyLoss
    args:
      input: model_output
      target: batch.disease_label
    weight: 1.0
# ==============================================================
