experiment: default_experiment
task: task_1

sampled_features:
  - lib.utils.data.features.RGBFrame
  - lib.utils.data.features.DiseaseLabel

# Model ========================================================
model:
  _target_: lib.models.regnet.regnetx_002
  pretrained_weights: /home/researcher/cassava/data/RegNetX-200M-5e5535e1.pth
  num_classes: 5

model_input_feature: rgb_frame
# ==============================================================

# Train ========================================================
train_data:
  cassava_dataset:
    path: /home/researcher/ssd_data/Cassava/train_images/
    info_path: /home/researcher/ssd_data/Cassava/train.csv
    filter_by:
      protocol_1: dev
    weight: 1.0

n_epochs: ???
batch_size: 48
num_workers: 8
device: ???

transforms: lib.utils.data.transforms.rgb_transform
augmentations: weak

optimizer:
  _target_: torch.optim.Adam
  lr: 0.0001
  amsgrad: False

scheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  T_max: 50
  eta_min: 0.00001

losses:
  cross-entropy:
    callable:
      _target_: torch.nn.CrossEntropyLoss
    args:
      input: model_output.disease_logits
      target: batch.disease_label
    weight: 1.0
# ==============================================================

# Dev ========================================================
dev_data:
  cassava_dataset:
    path: /home/researcher/ssd_data/Cassava/train_images/
    info_path: /home/researcher/ssd_data/Cassava/train.csv
    filter_by:
      protocol_1: dev
    weight: 1.0

dev_transforms: lib.utils.data.transforms.rgb_transform

metrics:
  ACC: sklearn.metrics.accuracy_score
